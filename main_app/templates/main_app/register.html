{% extends 'main_app/base.html' %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'style/login.css' %}" />
{% endblock %}

{% block content %}

{% include 'main_app/includes/inc_nav_bar.html' %}
    <div class="container">
      <div class="login-box">
        <h2>Регистрация</h2>
        <hr />
        <form action="action" method="post">
          <label for="uname"><b>Имя пользователя</b></label>
            <label>
                <input
                  type="text"
                  placeholder="Имя пользователя"
                  name="uname"
                  required
                />
            </label>
            <label for="email"><b>Email</b></label>
            <label>
                <input type="text" placeholder="Email" name="email" required />
            </label>
            <label for="fname"><b>Имя</b></label>
            <label>
                <input type="text" placeholder="Имя" name="fname" required />
            </label>
            <label for="uname"><b>Фамилия</b></label>
            <label>
                <input type="text" placeholder="Фамилия" name="uname" required />
            </label>
            <label for="psw"><b>Пароль</b></label>
            <label>
                <input
                  type="password"
                  placeholder="введите пароль"
                  name="psw"
                  required
                />
            </label>
            <label for="psw"><b>Повторите пароль</b></label>
            <label>
                <input
                  type="password"
                  placeholder="введите пароль еще раз"
                  name="psw"
                  required
                />
            </label>
            <button type="submit">Зарегистрироватся</button>
        </form>
        или
        <a href="login.html">
          <button class="new_account">Войти в аккаунт</button>
        </a>
      </div>
    </div>
{% endblock %}
