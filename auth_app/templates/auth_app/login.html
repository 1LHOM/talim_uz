{% extends 'auth_app/base.html' %}
{% load static %}

{% block content %}
    {% include 'main_app/includes/inc_nav_bar.html' %}
    <div class="login-container">
      <div class="login-box">
        <h2>Вход в аккаунт</h2>
        <hr />
        <form action="{% url 'auth_app:login' %}" method="post">
            {% if next %}
                <input type="hidden" name="next" value="{{ next }}">
            {% endif %}

          {% csrf_token %}
            {{ login_form.as_p }}
            <br>
            <button class="form-control" type="submit">Войти</button>
        </form>
        <a href="#"><button class="vk">Войти через Вконтакте</button></a>
        или
        <a href="{% url 'auth_app:register' %}">
          <button class="new_account">Создать новый аккаунт</button>
        </a>
      </div>
    </div>
{% endblock %}
